<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Jolly Lodger' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Keania One' rel='stylesheet'>
  </head>
  <body>
    <div class="global-container">
      <div class="header-container">
        <img class="left-logo logo-image" src="./images/logo/left-logo.png" alt="rock-paper-scissors image">
        <h1 class="header-title">ROCK PAPER SCISSORS</h1>
        <img class="right-logo logo-image" src="./images/logo/right-logo.png" alt="rock-paper-scissors image">
      </div>
      <div class="game-container">
        <h1 class="game-status">Waiting For Battle To Start</h1>
        <div class="battle-field">
          <div class="weapon-field user-weapon">
            <img src="./images/sand-clock.png" alt="user weapon">
            <div>YOUR CHOICE</div>
          </div>
          <div class="score">
            <span class="user">0</span>:<span class="computer">0</span>
          </div>
          <div class="weapon-field computer-weapon">
            <img src="./images/sand-clock.png" alt="user weapon">
            <div>COMPUTER CHOICE</div>
          </div>
        </div>
        <div class="game-control">
          <button class="rock">ROCK</button>
          <button class="paper">PAPER</button>
          <button class="scissors">SCISSORS</button>
        </div>
      </div>
    </div>
  </body>
</html>
